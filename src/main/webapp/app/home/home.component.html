<div *ngIf="isAuthenticated(); then loggedIn else notLogged"></div>

<ng-template #loggedIn>
    <div *jhiHasAnyAuthority="['ROLE_DOCTOR', 'ROLE_SECRETARY']"
         class="my-ng-fullcalendar d-flex justify-content-center"
    >
        <jhi-um-calendar></jhi-um-calendar>
    </div>
</ng-template>


<ng-template #notLogged>
    <div class="hipster">
        <img src="../../content/images/principal.png" class="um-logo">
    </div>
</ng-template>
